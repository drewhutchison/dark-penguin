{% extends "base.html" %}
{% block content %}
<div class="page">
    <h1>Content tags</h1>
    <p>In no particular order.</p>
    <ul>
        {% for tag, articles in tags %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
